version: "3.7"
services:
  my-app:
    env_file:
      - .env
    build:
      context: ./
      dockerfile: docker/Dockerfile
    volumes:
      - ./:/app
    ports:
      - 3160:3160
  mysql-server:
    image: mariadb:10.4
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_ROOT_HOST: '%' 
    volumes:
      - mysql-data:/var/lib/mysql
volumes:
  mysql-data:
